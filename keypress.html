<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" onkeypress="handleInput(event)"/>

    <script>

        const handleInput= (e)=>{
          
                console.log(e);
               if (!(e.key>='0' && e.key<='9'))
               {
                e.returnValue= false;
               }
               else
               {
                e.returnValue=true;
               }

        }

    </script>
    
</body>
</html>

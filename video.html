<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="setData()">


    <video id="v" controls src="movie.mp4" onpause="pausevideo(event)">


    </video>



    <script>

        function pausevideo(e)
        {
           

            localStorage.setItem("time",e.target.currentTime)
        }    

        function setData()
        {
            document.getElementById("v").currentTime = (localStorage.getItem("time"));

        }

            
    </script>
    
</body>
</html>

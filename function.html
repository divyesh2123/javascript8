<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="display"></div>

    <button onclick="abx()">Click</button>
    <script>

        function abx()
        {
            //document == page
            //getElementById == will find element based on the ID
            //innerHTML == will change the html
            //style == change style of element
            //color == font color
            document.getElementById("display").innerHTML = "<b>Hello From javascript</b>";
            document.getElementById("display").style.color = "red";
        }

    </script>
    
</body>
</html>

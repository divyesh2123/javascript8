<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
    <script>

        fetch("https://api.escuelajs.co/api/v1/products").then(y=>y.json())
        .then(y=>{

            let a = y.map((value)=>{

                return `<img src='${value.images[0]}' />`

            });

            document.getElementById("display").innerHTML = a.join(" ");

        })

    </script>
</body>
</html>

    <script>

function inc(event)
{

 const a=   (+event.target.parentElement.previousElementSibling.textContent.trim())+1;
 event.target.parentElement.previousElementSibling.textContent = a;
 

}
function dec()
{const a=   (+event.target.parentElement.previousElementSibling.previousElementSibling.textContent.trim())-1;
    event.target.parentElement.previousElementSibling.previousElementSibling.textContent = a;

}

let p = document.querySelectorAll("button");

p.forEach((element)=>{

   if(element.textContent=="+")
   {

    element.addEventListener("click",inc);
   }
   else
   {
    element.addEventListener("click",dec);
   }

})

function save()
{
    let p = document.querySelectorAll("input[type='checkbox']:checked");

if(p.length == 0)
{
    p=  document.querySelectorAll("input[type='checkbox']")

}
    let j = +(document.getElementById("v").value);
    p.forEach((e)=>{
        
        const a=   (+e.parentElement.nextElementSibling.textContent.trim())+ j ;
        e.parentElement.nextElementSibling.textContent =a;


    })

}

    </script>
</body>

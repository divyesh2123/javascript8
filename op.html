    <script>

        let p = [2,2,1,2,22,22,12,122];

        let arr = p.reduce(function(pre,cur, index, array){
            if(pre.includes(cur)== false && 
            
            array.indexOf(cur) == array.lastIndexOf(cur)
        ){
                pre.push(cur);
            }
            return pre;
        },[])
        console.log(arr);
        
    </script>
